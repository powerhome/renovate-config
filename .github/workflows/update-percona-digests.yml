name: Update Percona Certified Digests

on:
  schedule:
    - cron: '0 10 * * 1'
  workflow_dispatch:
    inputs:
      operator:
        description: 'Operator to update (pxc, postgresql, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - pxc
          - postgresql
      version:
        description: 'Specific Percona version to check (e.g., 1.18.0 for PXC or 2.7.0 for PostgreSQL)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update-percona-digests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: false

      - name: Update Percona digests
        id: update-digests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OPERATOR_ARG=""
          VERSION_ARG=""
          
          # Set operator (default to 'all' for scheduled runs)
          OPERATOR="${{ github.event.inputs.operator }}"
          if [ -z "$OPERATOR" ]; then
            OPERATOR="all"
          fi
          OPERATOR_ARG="--operator $OPERATOR"
          
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION_ARG="--version ${{ github.event.inputs.version }}"
          fi

          # Run our custom script
          ./bin/update_percona_digests.rb $OPERATOR_ARG $VERSION_ARG

          # Check if any config files were changed
          CHANGED_FILES=""
          if ! git diff --quiet percona-pxc-versions.json; then
            CHANGED_FILES="$CHANGED_FILES percona-pxc-versions.json"
          fi
          if ! git diff --quiet percona-postgresql-versions.json; then
            CHANGED_FILES="$CHANGED_FILES percona-postgresql-versions.json"
          fi

          if [ -z "$CHANGED_FILES" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes needed to any Percona config files"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Updated files: $CHANGED_FILES"
            echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT

            # Get a representative version for the PR title
            VERSION=$(git diff --name-only | head -1 | grep -oP '\d+\.\d+\.\d+' | head -1 || echo "latest")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.update-digests.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Percona certified digests"
          title: "Update Percona certified digests"
          body: |
            ## Automated Percona Digest Update

            This PR automatically updates the Renovate configuration with the latest certified image digests from Percona operators.

            ### Changes
            ${{ steps.update-digests.outputs.files }}

            ### Sources
            - PXC Operator: https://docs.percona.com/percona-operator-for-mysql/pxc/ReleaseNotes/
            - PostgreSQL Operator: https://docs.percona.com/percona-operator-for-postgresql/2.0/ReleaseNotes/

            ### Review Checklist
            - [ ] Verify the digests match the official Percona release notes
            - [ ] Check that all required Percona images are included
            - [ ] Confirm version patterns are correct

            **Note**: This is an automated update. Please review carefully before merging.
          branch: "update-percona-digests-${{ steps.update-digests.outputs.version }}"
          delete-branch: true

      - name: Output summary
        run: |
          echo "## Percona Digest Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Operator**: ${{ github.event.inputs.operator || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Changed**: ${{ steps.update-digests.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.update-digests.outputs.changed }}" = "true" ]; then
            echo "- **Updated Files**: ${{ steps.update-digests.outputs.files }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Action**: Created PR with updated digests" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Action**: No changes needed" >> $GITHUB_STEP_SUMMARY
          fi
